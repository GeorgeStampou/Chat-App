<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" >
    <title>Chat App</title>
</head>
<body>
    <main class="chat-main">
        <div class="header-div">
            <h1>Chat App</h1>
            <button type="button" class="leave-btn" onclick="window.location='./index.html'; ">Leave chat</button>
        </div>
        <div class="sidebar">
            <h3>Active Users</h3>
            <div class="active-users">
                <ul></ul>
            </div>
        </div>
        <div class="messages">
            
        </div>
        
        <form class="chat-form-div" action="#">
            <input type="text" id="message" name="message" placeholder="Enter message" autofocus required>
            <button type="submit" class="send-btn">Send</button>
        </form>
        
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
